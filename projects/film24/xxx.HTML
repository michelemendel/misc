<script>
function ShowTitle(ID,src)
{
	//window.open("Title.asp?ID="+ID+"&Src="+src,"Detail","left=0,top=0,width=600,height=600,scrollbars=yes")
	window.location="Title.asp?ID="+ID+"&Src="+src
}
function wrTitle(ID,title,category,director,actors,year,picture,src)
{
	wth=550;hgt=550;
	w='<td align=center valign="top"><a href="#" onclick="ShowTitle('+ID+',\''+src+'\');return(false)"><img src="'+picture+'" width="80" height="120" style="border: 1 solid black"></a><br><a href="List.asp?AddID='+ID+'&Src='+src+'" target="List"><img border="0" src="/img/add.gif"></a></td>'
	w+='<td valign="top"><b><font size="3">'+title+'</font></b><br><br>'

	w+='Kategori: ';
	v=category.split(",")
	for(i=0;i<v.length;i++)
	{
		s=v[i];n=s.length;
		for(j=0; j<n && s.charAt(j  )==' '; j++);
		for(k=n; k>j && s.charAt(k-1)==' '; k--);
		s=s.substring(j,k);
		if(i>0) w+=', '
		w+='<a href="Titles.asp?Search=2&Val='+s+'">'+s+'</a>'
	}
	w+='<br>'
	
	w+='Regissør: ';
	v=director.split(",")
	for(i=0;i<v.length;i++)
	{
		s=v[i];n=s.length;
		for(j=0; j<n && s.charAt(j  )==' '; j++);
		for(k=n; k>j && s.charAt(k-1)==' '; k--);
		s=s.substring(j,k);
		if(i>0) w+=', '
		w+='<a href="Titles.asp?Search=3&Val='+s+'">'+s+'</a>'
	}
	w+='<br>'

	w+='Skuespillere: '
	v=actors.split(",")
	for(i=0;i<v.length;i++)
	{
		s=v[i];n=s.length;
		for(j=0; j<n && s.charAt(j  )==' '; j++);
		for(k=n; k>j && s.charAt(k-1)==' '; k--);
		s=s.substring(j,k);
		if(i>0) w+=', '
		w+='<a href="Titles.asp?Search=4&Val='+s+'">'+s+'</a>'
	}
	w+='<br>'

	w+='Produsert: '+year+'</td>'
	document.write(w)
}
